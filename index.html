<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>Project:Weather</h1>
        <div id="search-box">
            <input type="text" id="city-input">
            <div id="search-button">
                <img src="./icons/Search.svg" alt="search">
            </div>
        </div>
    </div>

    <div id="main">
        <div id="weather-box">
            <div id="wHeader">
                <label id="wName"></label>
                <label id="wCondition"></label>
            </div>

            <div id=wMid>
                <label id="wTemp"></label>
                <div id="tempBox">
                    <input type="checkbox" id="toFar">
                    <label>To Fahrenheit</label>
                </div>
            </div>
        </div>
    </div>

    <script src=" ./main.js"></script>
</body>

</html>
